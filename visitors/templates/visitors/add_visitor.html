<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Visitor Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #2c3e50);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            background-color: #fff;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .visitor-image {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .login-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }
    </style>  
</head>
<body> 
    <div class="login-container">
        <h2>Add Visitor Record</h2>
        <form method="post" action="{% url 'add_visitor' %}">
            {% csrf_token %}
            <div class="input-group">    
                <label for="name">Visitor Name:</label>
                <input type="text" id="name" name="name" required><br>
            </div>

            <div class="input-group">
                <label for="address">Visitor Location:</label>
                <input type="text" id="address" name="address" required><br>
            </div>

            <div class="input-group">
                <label for="mobile_number">Visitor Mobile Number:</label>
                <input type="tel" id="mobile_number" name="mobile_number" pattern="[0-9]{10,15}" required><br>
            </div>
            <button type="submit" class="login-btn">Add Record</button>
    </div>
    </form>
</body>
</html>
